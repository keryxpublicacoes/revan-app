<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revan – Audiolivro</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../static/fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      color: #d3ac67;
      font-size: 1.4em;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: left;
    }
    input, textarea {
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }
    input[type="submit"] {
      background: #d3ac67;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    .back-btn {
      text-align: left;
      margin-bottom: 10px;
    }
    .back-btn a {
      color: #d3ac67;
      text-decoration: none;
      font-weight: bold;
      font-size: 0.9em;
    }
    .mockup {
      width: 100%;
      max-width: 220px;
      margin: 0 auto 20px;
    }
    .pix-info {
      margin: 20px 0;
      text-align: center;
    }
    .pix-info img {
      width: 120px;
      margin: 10px auto;
      display: block;
    }
    .pix-info textarea {
      width: 100%;
      height: 90px;
      font-size: 0.9em;
      border-radius: 6px;
      resize: none;
    }
    .pix-info button {
      background: #d3ac67;
      color: black;
      font-weight: bold;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-btn"><a href="/">← Início</a></div>
    <img src="../static/mockup_fone.png" alt="Mockup Audiolivro" class="mockup">
    <h1>Receber Audiolivro</h1>
    
    <div class="pix-info">
      <p>Pagamento via PIX — <strong>RAP FORTE LTDA</strong></p>
      <p>Chave PIX (CNPJ): <strong>40.526.208/0001-63</strong></p>
      <img src="../static/qr_pix_audiolivro.jpg" alt="QR Code Audiolivro">
      <label for="pix-code">Código PIX:</label>
      <textarea id="pix-code" readonly>00020126430014br.gov.bcb.pix0114405262080001635204000053039865802BR5914RAP FORTE LTDA6010ABRE CAMPO62290525DLj4Km4A3BvmpzHTHz8txbLg6304EF73</textarea>
      <button onclick="copiarPix()">Copiar código PIX</button>
    </div>

    <form id="audio-form">
      <input type="text" name="name" placeholder="Nome completo" required>
      <input type="email" name="email" placeholder="E-mail" required>
      <input type="text" name="whatsapp" placeholder="WhatsApp" required>
      <input type="file" name="receipt" accept="image/*" required>
      <input type="submit" value="Enviar Comprovante">
    </form>
  </div>

  <script>
    function copiarPix() {
      const textarea = document.getElementById('pix-code');
      textarea.select();
      document.execCommand('copy');
      alert('Código PIX copiado!');
    }

    const form = document.getElementById('audio-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const file = formData.get('receipt');
      const reader = new FileReader();

      reader.onloadend = async () => {
        const base64 = reader.result.split(',')[1];
        const data = new URLSearchParams();
        data.append('name', formData.get('name'));
        data.append('email', formData.get('email'));
        data.append('whatsapp', formData.get('whatsapp'));
        data.append('receipt', base64);

        const res = await fetch('https://script.google.com/macros/s/AKfycbx_jVZf6hPHqg10xgfylug9z6_da-ECfaWy2SsaCYw3r5C4YC1Vqo01R8M7KhE3Wvv7/exec', {
          method: 'POST',
          body: data
        });

        const html = await res.text();
        document.body.innerHTML = html;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
