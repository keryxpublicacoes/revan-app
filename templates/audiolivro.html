<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Compra de Audiolivro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: url('../static/fundo.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white; padding: 20px;
    }
    .container {
      background: rgba(0,0,0,0.85);
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.4em;
      color: #d3ac67;
      text-align: center;
      margin-bottom: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
    }
    input[type="submit"] {
      background: #d3ac67;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .pix-info {
      text-align: center;
    }
    .pix-info img {
      max-width: 130px;
      margin: 10px auto;
    }
    .back-btn {
      text-align: left;
      margin-top: 10px;
    }
    .back-btn a {
      background: rgba(0,0,0,0.6);
      padding: 6px 10px;
      border-radius: 4px;
      color: #d3ac67;
      text-decoration: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="back-btn">
